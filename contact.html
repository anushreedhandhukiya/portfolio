    <header>
        <div class="container">
            <div class="row align-item-center justify-contact">
                <div class="logo">
                    <a href="index.html">

                    </a>
                </div>
                <nav>
                    <ul class="row" id="menu">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="skill.html">Skills</a></li>

                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <!-- contact section -->
    <section class="contact">
        <div class="contact-img">
            <div class="contact-overlay"></div>
            <div class="container">
                <div class="contact-box">
                    <div class="row">
                        <div class="w-50 contact-me">
                            <h2>Contact Me</h2>
                            <p>Hello, I am Anushree Dhandhukiya.
                                Feel free to contact me. I'll reply as soon as possible.
                            </p>
                            <h3>anushreecd2000@gmail.com</h3>
                            <h5>Social Link : <a href="https://github.com/anushreedhandhukiya" class="github"><i
                                        class="fa-brands fa-github"></i></a> <a
                                    href="https://www.linkedin.com/in/anushree-dhandhukiya-95138b271/"
                                    class="linkedin"><i class="fa-brands fa-linkedin-in"></i></a></h5>
                        </div>
                        <div class="w-50 form-box">
                            <form id="contactForm">
                                <label for="name">Name :</label><br />
                                <input type="text" id="name" placeholder="Your Name">
                                <label for="email">Email :</label><br />
                                <input type="email" id="email" placeholder="Your Email">
                                <label for="message">Message :</label><br />
                                <textarea id="message" placeholder="Your Message"></textarea>
                                <button type="submit">Send Message</button>
                            </form>
                            <p id="formMsg"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- footer section -->
    <footer>
        <div class="container">
            <div class="row align-item-center">
                <div class="w-50 footer-logo">
                    <a href="index.html">

                </div>
                <div class="w-50 footer-content">
                    <p>2026 by Anushree Dhandhukiya</p>
                </div>
            </div>
        </div>
